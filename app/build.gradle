plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '8.4'
    id 'org.springframework.boot' version '3.1.4'
    id 'com.diffplug.spotless' version '6.22.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'pets-service.jar'
}

dependencies {
    def springVersion = "3.1.4"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-security:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-cache:$springVersion"
    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.1.5'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    implementation 'ch.qos.logback:logback-core:1.4.11'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    testImplementation("org.springframework.boot:spring-boot-starter-test:$springVersion") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

application {
    mainClass.set('pets.service.App')
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
